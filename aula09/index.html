    <!-- Variáveis simples só conseguem armazenar um valor por vez.

    Variáveis compostas (Arrays - vetor) devem ser capazes de armazenar vários valores em uma mesma estrutura. Ex:
    let pokemons = ["Pikachu", "Bulbasaur", "Charmander"];
    Índices:        0           1             2
    O índice sempre vai iniciar com 0
    
    Acessar valores: pokemons[1] → "Bulbasaur"

    Adicionar item: pokemons.push("Squirtle") → ["Pikachu", "Bulbasaur", "Charmander", "Squirtle"]

    Tamanho do array: pokemons.length → 4
    -->
