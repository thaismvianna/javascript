<body>
    <!--
    Condições aninhadas: são estruturas if/else colocadas dentro de outras condições if/else. Elas permitem verificar múltiplos critérios em sequência.
    Usar quando uma decisão depende de outra decisão.
    Ex: Acesso a um sistema só é permitido se: O usuário estiver logado e tiver permissão de admin.

    if (cond1) {
        se for veradeira faz o bloco1, se for falsa vai pro bloco2
    } else {
        if (cond2) {
        se for verdadeira faz o bloco2, se for falsa vai pro bloco3
        } else {
         bloco3
        }
     
    }
    -->
</body>
