<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Múltiplas</title>
</head>
<body>
    <!--
São estruturas que avaliam várias condições em sequência para tomar decisões diferentes.

else if: Para testar várias condições após um if.
Para condições complexas (comparações com >, <, ||, &&).

switch (expressão): Para comparar um valor com múltiplas opções fixas. Para valores exatos (como dias da semana, menus). 
default: Opcional no switch, funciona como o else.

Ex:
let dia = "Terça"

switch (dia) {
    case "Segunda":
        console.log("Início da semana")
        break
    case "Terça":
        console.log("Dia de trabalho"); *Esta será a saída
        break
    default:
        console.log("Outro dia")
}
    
    -->
</body>
</html>
