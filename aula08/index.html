<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetições</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- As estruturas de repetição permitem executar um bloco de código várias vezes. Em JavaScript, as principais são:

    for(para).
    for (inicialização; condição; incremento) {
    código a ser repetido
    na primeira passagem da pelo for, ele vai fazer a inciailização e o teste, sendo esse teste verdadeiro ele executa o bloco não importa a quantidade de comandos. Após executar esse bloco ele volta pra cima e enquanto ele ta voltando ele faz o incremento e de novo faz o teste lógico, sendo verdadeiro ele executa o bloco de novo e volta e faz o incremento e assim se repetindo enquanto o teste lógico for verdadeiro. Se o teste lógico for falso, ele vai sair da estrutura e tem a execução
}

    while(enquanto).
    while (condição) {
    código a ser repetido
}

    do...while(faça...enquanto).
    do {
    código a ser repetido
}   while (condição);

    for é ideal quando se sabe quantas vezes o loop deve executar

    while verifica a condição antes de executar

    do...while executa pelo menos uma vez, depois verifica a condição
    
    -->

    <script src="script.js"></script>
</body>
</html>
