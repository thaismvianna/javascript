<body>
    <!-- Condições são estruturas que permitem executar blocos de código com base em decisões lógicas (verdadeiro ou falso). 

    Condição simples:
    if(se): Avalia uma expressão booleana (true ou false).
    Se true, executa o bloco de código associado.
    Se false, ignora ou passa para o próximo else/else if.

    Sintaxe: 
    if (condição) {
    *verdadeiro
    }
    
    Condição composta:
    else(senao): Define um bloco alternativo caso a condição do if seja falsa.

    Sintaxe:
    if (condição) {
    *verdadeiro
    } else {
    *falso
    }
     -->
